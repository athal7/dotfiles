# ~/.tmuxinator/deals.yml
# you can make as many tabs as you wish...

project_name: wemux
project_root: ~/Documents/Projects/deals
socket_path: /tmp/wemux-wemux
tabs:
  - server: ring
  - consoles:
      panes:
        - script/console
        - cd ../pipeline; script/console
  - deals:
      layout: main-horizontal
      panes:
        -
        - vi .
  - escapes:
      layout: main-horizontal
      panes:
        - cd ../escapes
        - cd ../escapes; vi .
  - pipeline:
      layout: main-horizontal
      panes:
        - cd ../pipeline
        - cd ../pipeline; vi .
  - home: cd ~
