# This tmux statusbar config was created by tmuxline.vim
# on Mon, 17 Oct 2016

set -g status-bg "colour236"
set -g message-command-fg "colour251"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour70"
set -g message-bg "colour235"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour251"
set -g message-command-bg "colour235"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour235"
set -g status-left-attr "none"
setw -g window-status-fg "colour251"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour236"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour70"
setw -g window-status-separator ""
setw -g window-status-bg "colour236"
set -g status-left "#[fg=colour16,bg=colour70] #S #[fg=colour70,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour236,bg=colour236,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour236,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour251,bg=colour235] #{battery_icon} #{battery_percentage} #{battery_remain} #[fg=colour70,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour16,bg=colour70] %a %l:%M%p  "
setw -g window-status-format "#[fg=colour236,bg=colour236,nobold,nounderscore,noitalics]#[default] #I #W #[fg=colour236,bg=colour236,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour236,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour251,bg=colour235] #I #W #[fg=colour235,bg=colour236,nobold,nounderscore,noitalics]"
