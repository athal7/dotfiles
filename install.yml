symlinks_to_skip:
  - .
  - ..
  - .git
  - .gitignore
custom_symlinks:
  slack-ssb-interop.js: /Applications/Slack.app/Contents/Resources/app.asar.unpacked/src/static/ssb-interop.js
homebrew_packages:
  - ack
  - asdf
  - autojump
  - awscli
  - bat
  - ctags
  - dnsmasq
  - exercism
  - fx
  - fzf
  - git
  - grip
  - brew-cask-completion
  - hub
  - ical-buddy
  - johanhaleby/kubetail/kubetail
  - jq
  - kubectl
  - ncdu
  - neovim
  - pgcli
  - postgresql
  - reattach-to-user-namespace
  - terraform
  - terraform_landscape
  - tmux
  - vault
  - watch
  - yarn
  - zsh
  - zsh-completions
brew_cask_apps:
  - bartender
  - docker
  - hyper
  - microsoft-office
  - paste
  - popsql
  - postman
  - slack
  - soulver
  - teensy
languages:
  elixir:
    versions:
      - 1.7.3
  ruby:
    versions:
      - 2.5.1
    install_command: gem install --conservative
    libs:
      - rcodetools
      - reek
  python:
    versions:
      - 2.7.11
      - 3.7.0
    install_command: pip install
    libs:
      - howdoi
      - ipython
      - pygments
      - pylint
      - virtualenv
  nodejs:
    versions:
      - 10.12.0
    install_command: npm install -g
    libs:
      - eslint_d
      - diff-so-fancy
      - hpm
      - hyperzsh
      - nba-go
      - tldr
  golang:
    versions:
      - 1.11.1
    install_command: go get
    libs:
      - github.com/paywithcurl/vault-update
      - github.com/jesseduffield/lazygit
