symlinks_to_skip:
  - .
  - ..
  - .git
  - .gitignore
homebrew_packages:
  - ack
  - asdf
  - autojump
  - awscli
  - bat
  - ctags
  - dnsmasq
  - exercism
  - fzf
  - git
  - homebrew/completions/brew-cask-completion
  - hub
  - johanhaleby/kubetail/kubetail
  - jq
  - kubectl
  - ncdu
  - neovim/neovim/neovim
  - pgcli
  - postgresql
  - reattach-to-user-namespace
  - terraform
  - terraform_landscape
  - tmux
  - vault
  - watch
  - yarn
  - zsh
  - zsh-completions
brew_cask_apps:
  - 1password
  - bartender
  - docker
  - dropbox
  - firefox
  - ganache
  - google-chrome
  - hyper
  - mailplane
  - paste
  - popsql
  - postman
  - skitch
  - slack
  - teensy
  - zoomus
languages:
  elixir:
    versions:
      - 1.7.3
  ruby:
    versions:
      - 2.5.1
    install_command: gem install --conservative
    libs:
      - rcodetools
      - reek
  python:
    versions:
      - 2.7.11
      - 3.7.0
    install_command: pip install
    libs:
      - grip
      - howdoi
      - ipython
      - pygments
      - pylint
      - virtualenv
  nodejs:
    versions:
      - 10.12.0
    install_command: npm install -g
    libs:
      - eslint_d
      - diff-so-fancy
      - hpm
      - hyperzsh
      - nba-go
      - tldr
  golang:
    versions:
      - 1.11.1
    install_command: go get
    libs:
      - github.com/paywithcurl/vault-update
      - github.com/jesseduffield/lazygit
