symlinks_to_skip:
  - .
  - ..
  - .git
  - .gitignore
custom_symlinks:
  vscode-settings.json: ~/Library/Application\ Support/Code/User/settings.json
other_config:
  - defaults write com.apple.screencapture location ~/Downloads;killall SystemUIServer
  - defaults write com.apple.finder AppleShowAllFiles TRUE;killall Finder
homebrew_packages:
  - ack
  - asdf
  - autojump
  - awscli
  - bat
  - ctags
  - denisidoro/tools/navi
  - diff-so-fancy
  - dnsmasq
  - exercism
  - fx
  - fzf
  - git
  - grip
  - brew-cask-completion
  - hub
  - ical-buddy
  - johanhaleby/kubetail/kubetail
  - jq
  - kubectl
  - ncdu
  - neovim
  - pgcli
  - postgresql
  - reattach-to-user-namespace
  - tmux
  - vault
  - watch
  - yarn
  - zsh
  - zsh-completions
brew_cask_apps:
  - docker
  - github
  - hyper
  - istat-menus
  - microsoft-office
  - paste
  - popsql
  - postman
  - slack
  - soulver
  - teensy
languages:
  elixir:
    versions:
      - 1.9
  ruby:
    versions:
      - 2.5.1
    install_command: gem install --conservative
    libs:
      - rcodetools
      - reek
  python:
    versions:
      - 2.7.11
      - 3.7.3
    install_command: pip install
    libs:
      - howdoi
      - ipython
      - pygments
      - pylint
      - virtualenv
  nodejs:
    versions:
      - 12.9.1
    install_command: npm install -g
    libs:
      - eslint_d
      - diff-so-fancy
      - hpm
      - hyperzsh
      - prettier
      - tldr
  golang:
    versions:
      - 1.11.1
    install_command: go get
    libs:
      - github.com/paywithcurl/vault-update
      - github.com/jesseduffield/lazygit
  terraform:
    versions:
      - 0.11.14
      - 0.12.19
