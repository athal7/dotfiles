symlinks_to_skip:
  - .
  - ..
  - .git
  - .gitignore
  - .ruby-version
homebrew_packages:
  - ag
  - autojump
  - chruby
  - ctags
  - git
  - git-tracker
  - heroku
  - homebrew/completions/brew-cask-completion
  - hub
  - kubectl
  - nvm
  - pgcli
  - python
  - rename
  - ruby-install
  - tmux
  - vault
  - watch
  - wemux
  - yarn
  - zsh
  - zsh-completions
brew_cask_apps:
  - 1password
  - alfred
  - amazon-music
  - atom
  - bartender
  - caffeine
  - docker
  - dropbox
  - firefox
  - google-chrome
  - hyper
  - postman
  - screenhero
  - skitch
  - slack
  - soulver
libraries:
  ruby:
    install_command: gem install
    libs:
      - rcodetools
      - reek
  python:
    install_command: pip install
    libs:
      - howdoi
      - ipython
      - pygments
      - pylint
      - virtualenv
  node:
    install_command: npm install -g
    libs:
      - eslint_d
      - hyperzsh
