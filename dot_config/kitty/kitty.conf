# Font - Monaspace Radon (matching VSCode)
font_family      Monaspace Radon Var
font_size        14.0

# Tab bar - clean style with no gap from content
tab_bar_edge            top
tab_bar_style           separator
tab_separator           " | "
tab_bar_min_tabs        1
tab_bar_margin_height   0 0

# Tab colors - high contrast GitHub dark style
active_tab_foreground   #ffffff
active_tab_background   #0d1117
active_tab_font_style   bold
inactive_tab_foreground #8b949e
inactive_tab_background #0d1117
inactive_tab_font_style normal
tab_bar_background      #010409

# Window - no extra padding to keep things tight
window_padding_width    0
hide_window_decorations titlebar-only

# macOS specific
macos_option_as_alt     yes
macos_titlebar_color    background
macos_quit_when_last_window_closed yes

