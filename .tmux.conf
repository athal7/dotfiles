# Use different prefix
set -g prefix C-a

# Allow use of prefix in bash by pressing twice
bind C-a send-prefix

# Free up old prefix
unbind C-b

# Decrease command delay to not interfere with vim
set -sg escape-time 1

# Change window indexing
set -g base-index 1

# Change pane indexing
setw -g pane-base-index 1

# Reload tmux configs easier
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Easier window splitting
bind | split-window -h
bind - split-window -v

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane sizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disallow the mouse
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# 256 color tmux
set -g default-terminal "screen-256color"

# Status bar color
set -g status-fg white
set -g status-bg black

# Inactive window color
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# Active window color
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Pane border color
set -g pane-border-fg green
set -g pane-border-bg black

# Active pane border color
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# Command line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status bar
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Window: #I #[fg=cyan]Pane: #P"
set -g status-right "#[fg=cyan]%b %d %l:%M%P"
set -g status-utf8 on
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

# Scrolling
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
