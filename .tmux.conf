# Use different prefix
set -g prefix C-a

# Allow use of prefix in bash by pressing twice
bind C-a send-prefix

# Free up old prefix
unbind C-b

# Decrease command delay to not interfere with vim
set -sg escape-time 1

# Change window indexing
set -g base-index 1

# Change pane indexing
setw -g pane-base-index 1

# Reload tmux configs easier
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Easier window splitting
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane sizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disallow the mouse
setw -g mouse off

# 256 color tmux
set -g default-terminal "screen-256color"

# window status
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# messaging
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# status bar
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %m/%d #[fg=colour233,bg=colour245,bold]%l:%M%p '
set -g status-right-length 50
set -g status-left-length 20
set -g status-utf8 on
set -g status-justify left
set -g status-interval 2
setw -g monitor-activity on
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim

# loud or quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Scrolling
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Allow for system clipboard use
set-option -g default-command "reattach-to-user-namespace -l bash"

# Move a pane to a new window
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
