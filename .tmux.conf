# Use different prefix
set -g prefix C-Space

# Allow use of prefix in bash by pressing twice
bind C-Space send-prefix

# Free up old prefix
unbind C-b

# Decrease command delay to not interfere with vim
set -sg escape-time 1

# Change window indexing
set -g base-index 1

# Change pane indexing
setw -g pane-base-index 1

# Reload tmux configs easier
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Easier window splitting
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane sizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disallow the mouse
setw -g mouse off

# 256 color tmux
set -g default-terminal "screen-256color"

# loud or quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Scrolling
setw -g mode-keys vi
unbind [
bind s copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Allow for system clipboard use
set-option -g default-command "reattach-to-user-namespace -l bash"

# Status bar (tmuxline)
source-file ~/.tmux/tmuxline.conf
set -g status-left-length 50
set -g status-right-length 50

# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm' # keep this line at the very bottom
