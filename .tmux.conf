# Use the default shell
set -g default-shell $SHELL

# Pasteboard fix
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Use different prefix
set -g prefix C-a
set -g prefix2 F1

# Allow use of prefix in shell by pressing twice
bind C-a send-prefix

# Free up old prefix
unbind C-b

# Decrease command delay to not interfere with vim
set -sg escape-time 1

# Change window indexing
set -g base-index 1

# Change pane indexing
setw -g pane-base-index 1

# Reload tmux configs easier
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Easier window splitting
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane sizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Synchronize panes
bind = setw synchronize-panes

# Disallow the mouse
setw -g mouse off

# Add truecolor support
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Default terminal is 256 colors
set -g default-terminal "screen-256color"

# loud or quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Scrolling
setw -g mode-keys vi
unbind [
bind s copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Auto-renumbering panes
set-option -g renumber-windows on

# Status bar (tmuxline)
set -g status-left-length 50
set -g status-right-length 50

# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm' # keep this line at the very bottom
